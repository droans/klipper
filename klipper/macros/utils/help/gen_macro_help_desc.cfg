[gcode_macro _GEN_MACRO_HELP_DESC]
gcode:

    {% set spacing_ct = 5 %}
    {% set spacing_char = ' ' %}
    {% set spacing = spacing_char * spacing_ct %}

    {% set desc = params.DESC %}

    M118 Description:

    {% if desc is string %}

        M118 {spacing + desc}

    {% else %}

        _ITER_M118 DATA=desc.join('~~' + spacing).split('~~')

    {% endif %}