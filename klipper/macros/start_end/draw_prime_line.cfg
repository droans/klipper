[gcode_macro _DRAW_PRIME_LINE]
description: Draw a prime line
gcode:
    {% set Z_HEIGHT = params.Z_HEIGHT | default(0.3) | float %}

    G1 X2 Y3
    G1 Z{Z_HEIGHT} F240
    G92 E0
    G1 Y175 E10 F1500 ; Prime the nozzle
    G1 X2.4 F5000
    G92 E0
    G1 Y10 E10 F1200 ;and run it back
    G92 E0
