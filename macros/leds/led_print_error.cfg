[gcode_macro _LED_PRINT_ERROR]
description: LED State after a print error.
gcode:
    {% set defaults = printer["gcode_macro _CONFIGS"] %}

    {% set red = defaults.led_print_error_red | float %}
    {% set green = defaults.led_print_error_green | float %}
    {% set blue = defaults.led_print_error_blue | float %}
    {% set white = defaults.led_print_error_white | float %}
    {% set index = defaults.led_print_error_index | int %}
    {% set transmit = defaults.led_print_error_transmit | int %}
    {% set strip = defaults.led_print_error_strip  %}

    {% if index == -1 %}
        SET_LED LED={strip} RED={red} GREEN={green} BLUE={blue} WHITE={white} TRANSMIT={transmit}
    {% else %}
        SET_LED LED={strip} RED={red} GREEN={green} BLUE={blue} WHITE={white} TRANSMIT={transmit} INDEX={index}
    {% endif %}