[led_effect sb_logo_busy]
autostart:              false
frame_rate:             24
leds:
    neopixel:sb_leds (1-8)
layers:
    breathing  3 1 top (1,0,0)
    
[gcode_macro status_busy]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:sb_leds (1-8)"
    SET_LED_EFFECT EFFECT=sb_logo_busy
    set_nozzle_leds_on