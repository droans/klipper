[led_effect rainbow]
leds:
    neopixel:sb_leds (1-8)
    neopixel:left_case_leds
    neopixel:right_case_leds
autostart:                          false
frame_rate:                         24
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)


[led_effect rainbow_case]
leds:
    neopixel:left_case_leds
    neopixel:right_case_leds
autostart:                          true
frame_rate:                         24
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

[led_effect rainbow_sb]
leds:
    neopixel:sb_leds (1-8)
autostart:                          true
frame_rate:                         24
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

[gcode_macro status_ready]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:sb_leds (1-8)"
    STOP_LED_EFFECTS LEDS="neopixel:left_case_leds"
    STOP_LED_EFFECTS LEDS="neopixel:right_case_leds"
    SET_LED_EFFECT EFFECT=rainbow_case
    SET_LED_EFFECT EFFECT=rainbow_sb