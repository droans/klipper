[gcode_macro _LED_PRINT_PAUSED]
description: LED State when print is paused.
gcode:
    {% set defaults = printer["gcode_macro _CONFIGS"] %}

    {% set red = defaults.led_print_paused_red | float %}
    {% set green = defaults.led_print_paused_green | float %}
    {% set blue = defaults.led_print_paused_blue | float %}
    {% set white = defaults.led_print_paused_white | float %}
    {% set index = defaults.led_print_paused_index | int %}
    {% set transmit = defaults.led_print_paused_transmit | int %}
    {% set strip = defaults.led_print_paused_strip  %}

    {% if index == -1 %}
        SET_LED LED={strip} RED={red} GREEN={green} BLUE={blue} WHITE={white} TRANSMIT={transmit}
    {% else %}
        SET_LED LED={strip} RED={red} GREEN={green} BLUE={blue} WHITE={white} TRANSMIT={transmit} INDEX={index}
    {% endif %}