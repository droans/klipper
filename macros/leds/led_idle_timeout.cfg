[gcode_macro _LED_IDLE_TIMEOUT]
description: LED State during Idle Timeout.
gcode:
    {% set defaults = printer["gcode_macro _CONFIGS"] %}

    {% set red = defaults.led_idle_timeout_red | float %}
    {% set green = defaults.led_idle_timeout_green | float %}
    {% set blue = defaults.led_idle_timeout_blue | float %}
    {% set white = defaults.led_idle_timeout_white | float %}
    {% set index = defaults.led_idle_timeout_index | int %}
    {% set transmit = defaults.led_idle_timeout_transmit | int %}
    {% set strip = defaults.led_idle_timeout_strip  %}

    {% if index == -1 %}
        SET_LED LED={strip} RED={red} GREEN={green} BLUE={blue} WHITE={white} TRANSMIT={transmit}
    {% else %}
        SET_LED LED={strip} RED={red} GREEN={green} BLUE={blue} WHITE={white} TRANSMIT={transmit} INDEX={index}
    {% endif %}