[gcode_macro M601]
description: Filament Change Additional Retraction
gcode:

    {% set retract_vars = printer["gcode_macro _CONFIGS"].filament_change.retract %}

    {% set e = retract_vars.extra_mm | float %}
    {% set f = retract_vars.extra_speed | float %}

    {% if e < 0 %}
        {% set e = e * -1 %}
    {% endif %}

    {% set f = f * 60 %}

    G1 E-{e} F{f}

[gcode_macro CF_RETRACT_EXTRA]
description: Filament Change Additional Retraction
gcode:
    M601