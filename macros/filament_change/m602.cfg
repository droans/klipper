[gcode_macro M602]
description: Filament Change Feed
gcode:

    {% set load_vars = printer["gcode_macro _CONFIGS"].filament_change.load %}

    {% set e = load_vars.mm | float %}
    {% set f = load_vars.speed | float %}

    {% if e < 0 %}
        {% set e = e * -1 %}
    {% endif %}

    {% set f = f * 60 %}

    G1 E-{e} F{f}
    
[gcode_macro CF_FEED]
description: Filament Change Feed
gcode:
    M602