[gcode_macro M602]
description: Filament Change Feed
gcode:

    {% set config_vars = printer["gcode_macro _CONFIGS"] %}
    {% set e = config_vars.fil_change_load_mm | float %}
    {% set f = config_vars.fil_change_load_speed | float %}

    {% if e < 0 %}
        {% set e = e * -1 %}
    {% endif %}

    {% set f = f * 60 %}

    G1 E-{e} F{f}
