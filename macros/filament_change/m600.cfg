[gcode_macro M600]
description: Start Filament Change
gcode:
    
    {% set fil_vars = printer["gcode_macro _CONFIGS"].filament_change %}
    {% set retract_vars = fil_vars['retract'] %}

    {% set e = retract_vars.mm | float %}
    {% set f = retract_vars.speed | float %}
    {% set save_name = fil_vars.save_state_name %}

    PAUSE NAME={save_name}

    {% if e < 0 %}
        {% set e = e * -1 %}
    {% endif %}

    {% set f = f * 60 %}

    G27 E-{1} F600
    G27 E-{e} F{f}

[gcode_macro CHANGE_FILAMENT]
description: Start Filament Change
gcode:
    M600