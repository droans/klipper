[gcode_macro M600]
description: Start Filament Change
gcode:
    
    {% set config_vars = printer["gcode_macro _CONFIGS"] %}
    
    # SET_CONFIG_VAR VAR=filament_change_active VAL=True
    {% set e = config_vars.fil_change_retract_mm | float %}
    {% set f = config_vars.fil_change_retract_speed | float %}
    {% set save_name = config_vars.fil_change_gcode_state_name %}

    PAUSE SAVE_STATE=0

    SAVE_GCODE_STATE NAME={save_name}

    {% if e < 0 %}
        {% set e = e * -1 %}
    {% endif %}

    {% set f = f * 60 %}

    G27 E-{1} F600
    G27 E-{e} F{f}

[gcode_macro CHANGE_FILAMENT]
description: Start Filament Change
gcode:
    M600