        '_FILTER_PRINT_START',
        '_LED_STANDBY',
        'START_LED_PROGRESS',
        'G90',
        'M83',
        '_START_HEATERS',
        'HOME',
        '_PARTIAL_HEAT',
        '_PRINT_EVAL_MESH',
        '_FINISH_HEATING',
        '_PURGE_AND_PRIME'
    ]

variable_print_end: {
        'retract_mm': 10,
        'retract_speed': 5
    }

variable_pause: {
        'save_name': 'pause_state',
        'move_x': 0,
        'move_y': 0,
        'move_z': 25,
        'gcode_state_saved': True,
        'pause_save_name': 'pause_state'
    }

