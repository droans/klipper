        'bed_temp': 0,
        'nozzle_temp': 0,
        'first_layer_height': 0,
        'purge_nozzle': True,
        'prime_nozzle': True,
        'mesh_start': '0,0',
        'mesh_end': '0,0',
        'enable_mesh': False,
        'max_accel': 0,
        'max_speed': 0,
        'pressure_advance': 0,
        'square_corner_limit': 0,
        'max_accel_to_decel': 0,
        'retract_mm': 0,
        'retract_speed': 0,
        'extra_unretract_mm': 0,
        'unretract_speed': 0,
        'current_layer': 0,
        'total_layers': 0
    }

variable_defaults: {
        'bed_temp': 90,
        'hotend_temp': 260,
        'z_height': 0.3,
        'safe_z': 5,
        
    }
gcode:
    {% set adj_var = params.VAR %}
    {% set adj_key = params.KEY %}
    {% set adj_val = params.VAL %}
    
    {% set vars = dict(locals()._Context__self) %}

    {% set tmp = vars[adj_var].__setitem__(adj_key, adj_val) %}