[gcode_macro PID_BED]
description: PID Tune Nozzle
gcode:
    {% set temp = params.TEMP | default(-1) | float %}
    {% set min_bed_temp = printer["gcode_macro _CONFIGS"].pid.temps.bed.min | float %}
    {% set max_bed_temp = printer["gcode_macro _CONFIGS"].pid.temps.bed.max | float %}

    {% if temp < min_bed_temp %}
        M118 Cannot PID Tune: Temp ({temp}) lower than minimum temp ({min_nozzle_temp})!
    {% elif temp > max_bed_temp %}
        M118 Cannot PID Tune: Temp ({temp}) higher than maximum temp ({max_nozzle_temp})!
    {% else %}
        PID_CALIBRATE HEATER=heater_bed TARGET={temp}
    {% endif %}