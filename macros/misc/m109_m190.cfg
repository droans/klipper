[gcode_macro M109]
rename_existing: M99109
gcode:

    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}   ; Set bed temp

    {% if 'M' in params %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={params.M | float}
    {% else %}
        {% set s = params.S | float | default(0) %}
        {% if s != 0 %}
            TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+2}  ; Wait for hotend temp (within 1 degree)
        {% endif %}
    {% endif %}

