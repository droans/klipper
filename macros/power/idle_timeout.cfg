[idle_timeout]
gcode:
    TURN_OFF_MOTORS
    TURN_OFF_HEATERS
    
    {% set conf_vars = printer['gcode_macro _CONFIGS'] %}

    {% if conf_vars.shutdown.enable %}
        M118 Setting printer to be turned off in {conf_vars.shutdown.delay.idle | string} seconds.
        _LED_IDLE_TIMEOUT
        
        UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION={conf_vars.shutdown.delay.idle | int}

    {% endif %}