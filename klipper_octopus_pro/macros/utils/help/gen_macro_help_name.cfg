[gcode_macro _GEN_MACRO_HELP_NAME]
gcode:
    {% set spacing_chr = '*' %}
    {% set adtl_cols = 8 %}

    {% set macro_name = params.MACRO_NAME %}

    {% set l_spacing = spacing_chr * (adtl_cols / 2 | int) %}
    {% set r_spacing = spacing_chr * ((adtl_cols / 2 | int) + (adtl_cols % 2)) %}

    {% set macro_name = l_spacing + macro_name + r_spacing %}

    {% set border_spacing = spacing_chr * (macro_name | length) %}

    M118 {border_spacing}
    M118 {macro_name}
    M118 {border_spacing}