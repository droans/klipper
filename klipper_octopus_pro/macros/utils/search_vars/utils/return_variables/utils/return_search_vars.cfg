[gcode_macro _RETURN_SEARCH_VARS]
gcode:
    {% set return_vars = param.OBJ %}

    {% if return_vars[0] == '"' or return_vars[0] == "'" %}
        {% set return_vars = return_vars[1:] %}

    {% endif %}

    {% if return_vars is string or return_vars is number %}
        _RETURN_SEARCH_VAR_STR OBJ={return_vars}

    {% elif return_vars is mapping %}
        _RETURN_SEARCH_VARS_DICT OBJ={return_vars}

    {% elif return_vars is iterable %}
        _RETURN_SEARCH_VARS_ITER OBJ={return_vars}

    {% endif %}