[fan]
pin: COOL_FAN
kick_start_time: 0.750

[heater_fan hotend_fan]
pin: HE_FAN
max_power: 1.0
heater_temp: 50.0
fan_speed: 1.0

[controller_fan controller_fan]
pin: MCU_FAN_1
kick_start_time: 0.5
heater: heater_bed

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor mcu]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100